# Project-wide Gradle settings

# Specifies the JVM arguments used for the daemon process
# Increased heap size to prevent daemon crashes with AGP 8.9.1 and Kotlin 2.1.0
org.gradle.jvmargs=-Xmx4G -Xms512m -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle Daemon
org.gradle.daemon=true

# Enable configuration cache for faster builds
org.gradle.unsafe.configuration-cache=false

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable R class namespacing
android.nonTransitiveRClass=true

# Java home (Android Studio's JBR)
org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr
